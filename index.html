<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atoms - Tiny changes, remarkable results.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
    
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }

        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up, .animate-fade-in, .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }

        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif-italic {
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }
    </style>
</head>
<body class="bg-white text-[#111111] antialiased overflow-x-hidden selection:bg-[#f4f0e6] selection:text-[#111]">

    <!-- Top Banner -->
    <div class="bg-[#f4f0e6] py-2.5 w-full flex justify-center items-center animate-fade-in delay-0">
        <a href="#" class="text-[13px] font-medium tracking-wide flex items-center gap-2 hover:opacity-70 transition-opacity duration-200">
            <span>Get 20% off <span class="font-serif-italic font-normal text-[14px]">Pro Subscription</span></span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 12h16M15 7l5 5-5 5"/>
            </svg>
        </a>
    </div>

    <!-- Header -->
    <header class="w-full pt-12 pb-16 flex flex-col items-center justify-center animate-fade-in delay-100">
        <a href="#" class="flex items-center justify-center text-[42px] font-semibold tracking-tighter leading-none mb-1 hover:opacity-80 transition-opacity duration-200 text-[#111]">
            At<span class="relative top-[3px] inline-block w-[13px] h-[13px] bg-[#111] rounded-full mx-[2px]"></span>ms.
        </a>
        <p class="text-[17px] text-[#444444]">
            The <span class="font-serif-italic">official</span> Atomic Habits app
        </p>
    </header>

    <!-- Main Hero Section -->
    <div class="relative w-full">
        <main class="max-w-[1200px] mx-auto px-6 lg:px-12 pt-4 lg:pt-12">
            <div class="flex flex-col lg:flex-row items-center justify-between gap-12 lg:gap-8">
                
                <!-- Left Content: Text & CTA -->
                <div class="w-full lg:w-[48%] pb-12 lg:pb-32 z-10 flex flex-col items-center lg:items-start text-center lg:text-left">
                    <h1 class="text-[56px] sm:text-[64px] lg:text-[76px] leading-[1.05] tracking-[-0.03em] text-[#111] mb-6 text-balance animate-fade-in-up delay-200">
                        <span class="font-serif-italic font-normal block mb-1">Tiny changes,</span>
                        <span class="font-medium">remarkable results.</span>
                    </h1>
                    
                    <p class="text-[18px] text-[#666666] leading-[1.6] max-w-[420px] mb-10 text-pretty animate-fade-in-up delay-300">
                        Based on the easy yet proven habit change system from the NYT best-seller by James Clear, Atoms is a habit app like no other.
                    </p>
                    
                    <div class="flex flex-row items-center gap-4 animate-fade-in-up delay-400">
                        <a href="#" class="transition-transform duration-200 hover:opacity-90 active:scale-97">
                            <img src="https://placehold.co/140x46/000000/ffffff?text=App+Store&font=Inter" alt="Download on the App Store" class="h-[46px] w-auto rounded-[10px] object-cover">
                        </a>
                        <a href="#" class="transition-transform duration-200 hover:opacity-90 active:scale-97">
                            <img src="https://placehold.co/155x46/000000/ffffff?text=Google+Play&font=Inter" alt="Get it on Google Play" class="h-[46px] w-auto rounded-[10px] object-cover">
                        </a>
                    </div>
                </div>

                <!-- Right Content: Phone Mockup & Blobs -->
                <div class="w-full lg:w-[52%] relative flex justify-center lg:justify-end z-20 animate-scale-in delay-500">
                    
                    <!-- Abstract Background Blobs -->
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[160%] h-[160%] -z-10 pointer-events-none">
                        <!-- Large left blob -->
                        <div class="absolute top-[5%] left-[-10%] w-[500px] h-[550px] bg-[#f4f0e6] rounded-[40%_60%_70%_30%/40%_50%_60%_50%] rotate-12"></div>
                        <!-- Top right blob -->
                        <div class="absolute top-[-5%] right-[5%] w-[300px] h-[300px] bg-[#f4f0e6] rounded-full"></div>
                        <!-- Bottom right blob -->
                        <div class="absolute bottom-[10%] right-[-5%] w-[400px] h-[400px] bg-[#f4f0e6] rounded-[60%_40%_30%_70%/60%_30%_70%_40%] -rotate-12"></div>
                    </div>

                    <!-- Phone Image -->
                    <img src="https://placehold.co/380x820/f4f0e6/111111?text=Atoms+App+Interface" alt="Atoms App Interface Mockup" class="w-full max-w-[320px] sm:max-w-[360px] lg:max-w-[380px] h-auto relative z-20 rounded-[48px] shadow-[0_40px_80px_-20px_rgba(0,0,0,0.2)] border-[12px] border-[#111] -mb-24 lg:-mb-48 bg-white">
                </div>

            </div>
        </main>

        <!-- Bottom Dark Section Background -->
        <div class="w-full bg-[#222222] rounded-t-[40px] lg:rounded-t-[60px] h-[160px] lg:h-[280px] relative z-10 animate-fade-in delay-600"></div>
    </div>

</body>
</html>
